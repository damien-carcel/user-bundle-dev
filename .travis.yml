language: php

php:
    - '5.6'
    - '7.0'
    - '7.1'

git:
    depth: 10

cache:
    directories:
        - $HOME/.composer/cache

before_install:
    - echo "memory_limit=2G" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
    - phpenv config-rm xdebug.ini
    - phpenv config-add travis.php.ini
    - echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
    - composer self-update --no-interaction

install:
    - cp app/config/parameters.yml.dist app/config/parameters.yml
    - cp behat.yml.dist behat.yml
    - composer update --prefer-dist --no-interaction --no-scripts
    - mysql -e 'CREATE DATABASE symfony;'
    - bin/console doctrine:schema:update --force --env=test > /dev/null

script:
    - bin/php-cs-fixer fix --dry-run -v --diff --config-file=.php_cs.php
    - bin/behat features
    - cd src/UserBundle && composer update --prefer-dist --no-interaction --no-scripts && bin/phpspec run
